<style>

/* =========================
   BASE
========================= */

*, *::before, *::after { box-sizing: border-box; }
body { margin: 0; }

:root{
  --bg: #fdfcf9;
  --text: #1a1a1a;
  --muted: #6a6a6a;
  --link: #1f4ea3;
  --border: #e5e2dc;
}

body{
  background: var(--bg);
  color: var(--text);
  font-family: Georgia, "Times New Roman", serif;
  font-size: 18px;
  line-height: 1.75;
}

/* =========================
   LAYOUT
========================= */

main{
  width: min(820px, 92vw);
  margin: 0 auto;
  padding: clamp(60px, 8vw, 120px) 24px;
}

/* =========================
   HEADER
========================= */

.site-header{
  margin-bottom: 70px;
  padding-bottom: 30px;
  border-bottom: 1px solid var(--border);
}

.site-header h1{
  font-size: 36px;
  font-weight: 600;
  margin: 0 0 12px 0;
}

.site-header p{
  margin: 0;
  color: var(--muted);
}

/* =========================
   SECTION TITLE
========================= */

.section-title{
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--muted);
}

/* =========================
   ARTICLE LIST
========================= */

.article-list{
  list-style: none;
  padding: 0;
  margin: 0;
}

.article-item{
  padding: 26px 0;
  border-bottom: 1px solid var(--border);
}

.article-item:last-child{
  border-bottom: none;
}

.article-title{
  font-size: 22px;
  font-weight: 600;
  text-decoration: none;
  color: var(--text);
}

.article-title:hover{
  text-decoration: underline;
}

.article-meta{
  margin-top: 8px;
  font-size: 15px;
  color: var(--muted);
}

/* =========================
   FOOTER
========================= */

footer{
  margin-top: 80px;
  padding-top: 30px;
  border-top: 1px solid var(--border);
  font-size: 14px;
  color: var(--muted);
}

</style>
</head>

<body>

<main>

  <header class="site-header">
    <h1>Господь Бог — Сила Моя</h1>
    <p>Библиотека богословских статей и переводов</p>
  </header>

      </div>
    </li>
