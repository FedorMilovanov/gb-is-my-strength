<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Господь Бог — Сила Моя</title>

<style>

/* =========================
   BASE
========================= */

*, *::before, *::after { box-sizing: border-box; }
body { margin: 0; }

:root{
  --bg: #fdfcf9;
  --text: #1a1a1a;
  --muted: #6f6f6f;
  --border: #e6e2db;
}

body{
  background:
    radial-gradient(circle at top center, #ffffff 0%, #f5f3ee 100%);
  color: var(--text);
  font-family: Georgia, "Times New Roman", serif;
  font-size: 18px;
  line-height: 1.75;
  text-rendering: optimizeLegibility;
}

/* =========================
   LAYOUT
========================= */

main{
  width: min(820px, 92vw);
  margin: 0 auto;
  padding: clamp(80px, 10vw, 140px) 24px;
}

/* =========================
   HEADER
========================= */

.site-header{
  margin-bottom: 80px;
  padding-bottom: 36px;
  border-bottom: 1px solid var(--border);
}

.site-header h1{
  font-size: 40px;
  font-weight: 600;
  letter-spacing: 0.5px;
  margin: 0 0 14px 0;
}

.site-header p{
  margin: 0;
  font-size: 16px;
  color: var(--muted);
}

/* =========================
   SECTION TITLE
========================= */

.section-title{
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--muted);
  margin-bottom: 40px;
  position: relative;
  padding-bottom: 14px;
}

.section-title::after{
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 60px;
  height: 2px;
  background: var(--border);
}

/* =========================
   ARTICLE LIST
========================= */

.article-list{
  list-style: none;
  padding: 0;
  margin: 0;
}

.article-item{
  padding: 34px 0;
  border-bottom: 1px solid var(--border);
}

.article-item:last-child{
  border-bottom: none;
}

.article-title{
  display: inline-block;
  font-size: 24px;
  font-weight: 600;
  line-height: 1.4;
  color: var(--text);
  text-decoration: none;
  transition: opacity .2s ease;
}

.article-title:hover{
  opacity: 0.75;
}

.article-meta{
  margin-top: 10px;
  font-size: 15px;
  color: var(--muted);
}

/* =========================
   FOOTER
========================= */

footer{
  margin-top: 100px;
  padding-top: 40px;
  border-top: 1px solid var(--border);
  font-size: 14px;
  color: var(--muted);
}

</style>
</head>

<body>

<main>

<header class="site-header">
  <h1>Господь Бог — Сила Моя</h1>
  <p>Библиотека богословских статей и переводов</p>
</header>

<div class="section-title">Публикации</div>

<ul class="article-list">

  <li class="article-item">
    <a class="article-title"
       href="articles/hermenevticheskaya-otsenka-hristotsentrichnoy-germenevtiki/">
      Герменевтическая оценка христоцентричной герменевтики
    </a>
    <div class="article-meta">
      Абнер Чау • The Master’s Seminary Journal (TMSJ), т. 27, № 2 (Fall 2016)
    </div>
  </li>

</ul>

<footer>
  © 2025 Господь Бог — Сила Моя
</footer>

</main>

</body>
</html>
